<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="{% url 'board:board_list' %}">
            <h1>myMoviereviews</h1>
        </a>
        <a href="{% url 'board:board_create' %}">
            <button class="add_button">Add a New review</button>
        </a>
    </div>
    <div class="title_container">
        <h1>{{ board.title }}</h1>
        <div class="button_container">
            <a href="{% url 'board:board_update' board.pk %}">
                <button class="modify_button">수정</button>
            <a>
            <form action="{% url 'board:board_delete' board.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="delete_button">삭제</button>
            </form>
        </div>
    </div>
    <div class="review_info">
        <img src="" alt="image">
        <div>
            <p>개봉년도 {{ board.year }}</p>
            <p>감독 {{ board.director }}</p>
            <p>주연 {{ board.actor }}</p>
            <p>장르 {{ board.genre }}</p>
            <p>별점 {{ board.score }}</p>
            <p>러닝타임 {{ board.runtime }}</p>
        </div>
    </div>
    <div class="review_comment">
        <p>{{ board.review }}</p>
    </div>
</body>
</html>
