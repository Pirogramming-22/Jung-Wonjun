{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'reset.css' %}" />
    <link rel="stylesheet" href="{% static 'layout.css' %}" />
    <link rel="stylesheet" href="{% static 'header.css' %}" />
    <link rel="stylesheet" href="{% static 'profile.css' %}" />
    <link rel="stylesheet" href="{% static 'userInfo.css' %}" />
    <link rel="stylesheet" href="{% static 'highlights.css' %}" />
    <link rel="stylesheet" href="{% static 'posts.css' %}" />
    <link rel="stylesheet" href="{% static 'footer.css' %}" />
    {% block head %}
    
    {% endblock %}
    <title>PiroStagram</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="header__goBackButton">
          <img src="{% static 'assets/icons/goBack.svg' %}" alt="뒤로 가기 버튼" />
        </button>
        <div class="header__username">Pirogramming</div>
        <div class="header__rightButtons">
          <button class="header__alarmButton">
            <img src="{% static 'assets/icons/alarm.svg' %}" alt="알림 열기 버튼" />
          </button>
          <button class="header__moreButton">
            <img src="{% static 'assets/icons/more.svg' %}" alt="더보기 열기 버튼" />
          </button>
        </div>
      </header>
      <main>
        {% block content %}
        {% endblock %}
        <section class="profile">
          <div class="profile__image">
            <img src="{% static 'assets/images/profilePicture.png' %}" alt="프로필 사진" />
          </div>
          <div class="profile__data">
            <!-- .profile__data-item*3>.profile__data-number+.profile__data-type -->
            <div class="profile__data-item">
              <div class="profile__data-number">{{ posts|length }}</div>
              <div class="profile__data-type">게시물</div>
            </div>
            <div class="profile__data-item">
              <div class="profile__data-number">1427</div>
              <div class="profile__data-type">팔로워</div>
            </div>
            <div class="profile__data-item">
              <div class="profile__data-number">0</div>
              <div class="profile__data-type">팔로잉</div>
            </div>
          </div>
        </section>
        <section class="userInfo">
          <div>
            <div class="userInfo__username">Pirogramming</div>
            <div class="userInfo__category">컴퓨터 회사</div>
            <div class="userInfo__description">
              프로그래밍의 첫 걸음, 피로그래밍
            </div>
          </div>
          <a href="{% url 'post:create' %}">
            <button class="userInfo__follow">게시물 추가</button>
          </a>
        </section>
        <aside class="highlights">
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src="{% static 'assets/images/profilePicture.png' %}"
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">22기</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src="{% static 'assets/images/profilePicture.png' %}"
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">21기</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src="{% static 'assets/images/profilePicture.png' %}"
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">20기</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src="{% static 'assets/images/profilePicture.png' %}"
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">19기</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src="{% static 'assets/images/profilePicture.png' %}"
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">18기</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src="{% static 'assets/images/profilePicture.png' %}"
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">17기</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src="{% static 'assets/images/profilePicture.png' %}"
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">16기</div>
          </div>
        </aside>
        <section class="posts">
          <nav class="posts__tabBar">
            <div class="posts__tab posts__tab--selected">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
              </svg>
            </div>
            <div class="posts__tab">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-btn" viewBox="0 0 16 16">
                <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
              </svg>
            </div>
            <div class="posts__tab">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
              </svg>
            </div>
          </nav>
          <article class="posts__contents">
            {% for post in posts %}
              <a href="{% url 'post:detail' post.id %}" class="posts__photo">
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="Image" />
                {% else %}
                <img src="{% static 'assets/images/no_img.png' %}" alt="No Image" />
                {% endif %}
              </a>
            {% endfor %}
          </article>
        </section>
      </main>
      <footer>
        <button class="navBar">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
          </svg>
        </button>
        <button class="navBar">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
        <button class="navBar">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg>
        </button>
        <button class="navBar">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-btn" viewBox="0 0 16 16">
            <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
          </svg>
        </button>
        <button class="navBar--selected">
          <img src="{% static 'assets/images/profilePicture.png' %}" id="nav_img" alt="프로필 사진" />
        </button>
      </footer>
    </div>
  </body>
</html>
